    </header>
    <main>
        <form>
            <input type="text" name="fname" placeholder="Vorname"><br>
            <input type="text" name="lname" placeholder="Nachname"><br>
            <input type="text" name="email" placeholder="E-Mail"><br>
            <textarea name="msg" cols="50" rows="10" placeholder="Deine Nachricht"></textarea>
            <p>
                <h4>Wie würdest du die vorherigen Abgaben bewerten?</h4>
                <label for="range">Absolute Rotze</label>
                <input type="range" name="bewertung" id="range" min="0" max="100" step="1">
                <label for="range">Phantastisch</label>
            </p>
            <p>Mit Absenden der Nachricht bestätige ich den <a href="../../../1_HTML-und-CSS/Aufgabe_1.3/Datenschutzerklaerung.html" target="_blank">Datenschutz</a>.</p>
            <button type="button" id="send">Antworten senden</button>
        </form>
