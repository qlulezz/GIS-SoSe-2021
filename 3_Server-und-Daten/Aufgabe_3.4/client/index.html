<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>body {font-family: sans-serif; font-size: 1.2rem; text-align: center;}</style>

    <body>
        <header>
            <a href="../../../0_Main/start.html">Zurück zur Übersichtsseite</a>
            <h1>Aufgabe 3.4</h1>
        </header>
        <main>
            <h3>Neuer Datenbankeintrag:</h3>
            <form>
                <input type="text" name="fname" placeholder="Vorname"><br>
                <input type="text" name="lname" placeholder="Nachname"><br>
                <input type="text" name="matrikel" placeholder="Matrikelnummer"><br>
                <input type="text" name="studiengang" placeholder="Studiengang"><br>
                <button type="button" id="send">Senden</button>
                <button type="button" id="del">Löschen</button><br><br>
            </form>
            <div>
                <h3>Ausgabe</h3>
                <button type="button" id="receive">Empfangen / Aktualisieren</button><br>
                <textarea name="response" id="response" cols="120" rows="25"></textarea>
            </div>
        </main>
    </body>
